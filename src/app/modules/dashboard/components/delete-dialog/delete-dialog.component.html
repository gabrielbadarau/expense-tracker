<div class="w-full h-full flex flex-col flex-nowrap justify-start p-2">
  <div mat-dialog-content class="text-center !font-bold !text-2xl">Are you sure you want to delete this expense?</div>
  <div mat-dialog-actions class="mt-auto flex flex-nowrap !justify-center">
    <button
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
      color="warn"
      class="hover:brightness-95 !w-24 !h-10 mr-5"
      [mat-dialog-close]="true"
    >
      <span class="text-white leading-none font-medium text-base">Yes</span>
    </button>
    <button mat-raised-button mat-dialog-close color="primary" class="hover:brightness-95 !w-24 !h-10">
      <span class="text-white leading-none font-medium text-base">No</span>
    </button>
  </div>
</div>
