<div class="w-full flex flex-col justify-center content-center text-center">
  <h1 class="title-font font-medium text-3xl text-gray-900">New expense</h1>
</div>
<div class="w-96 rounded-lg p-8 flex flex-col">
  <mat-form-field appearance="outline">
    <mat-label class="text-lg">Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date" [max]="maxDateCalendar" />
    <mat-error *ngIf="date.hasError('matDatepickerParse')">Wrong date format</mat-error>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field hideRequiredMarker="true" appearance="outline">
    <mat-label class="text-lg">Category</mat-label>
    <mat-select [formControl]="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="category.hasError('required')">Please choose a category</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label class="text-lg">Amount</mat-label>
    <input matInput type="number" />
    <mat-icon matSuffix class="text-base font-medium">RON</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label class="text-lg min-h-full">Description</mat-label>
    <textarea
      matInput
      #description
      maxlength="300"
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="12"
    ></textarea>
    <mat-hint align="end" class="text-right">{{ description.value.length }} / 300</mat-hint>
  </mat-form-field>

  <button mat-flat-button color="primary" class="border-0 py-2 px-8 rounded text-lg hover:brightness-95">
    <span class="text-white">Create</span>
  </button>
</div>
