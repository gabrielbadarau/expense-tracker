<ng-container *ngIf="{value: isSmallScreen$ | async } as isSmallScreen">
  <div class="h-full">
    <mat-tab-group [(selectedIndex)]="selectedIndex">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon
            matTooltip="All expenses"
            matTooltipPosition="above"
            matTooltipDisabled="{{!isSmallScreen.value}}"
            class="mr-2 scale-75 !w-12 !h-12"
            svgIcon="all-expenses"
          ></mat-icon>
          <span *ngIf="!isSmallScreen.value">All expenses</span>
        </ng-template>
      </mat-tab>

      <mat-tab *ngFor="let category of categories">
        <ng-template mat-tab-label>
          <mat-icon
            matTooltip="{{category}}"
            matTooltipPosition="above"
            matTooltipDisabled="{{!isSmallScreen.value}}"
            class="mr-2 scale-75 !w-12 !h-12"
            svgIcon="{{category.toLowerCase().replace(' ','-')}}"
          ></mat-icon>
          <span *ngIf="!isSmallScreen.value">{{category}}</span>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
