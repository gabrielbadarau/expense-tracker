<app-dom-portal [selector]="'#headerId'">
  <button routerLink="/dashboard/add-expense" class="font-medium mr-5 hover:text-gray-900 hidden sm:inline-block">
    Add expense
  </button>
  <button routerLink="/charts" class="font-medium mr-5 hover:text-gray-900 hidden sm:inline-block">View charts</button>
  <button mat-icon-button class="mr-5 hover:text-gray-900 sm:!hidden inline-block">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
</app-dom-portal>

<div class="text-gray-600 container px-4 py-8 mx-auto flex flex-wrap justify-center" style="height: calc(100vh - 72px)">
  <router-outlet></router-outlet>
</div>
