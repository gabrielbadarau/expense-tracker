<app-dom-portal [selector]="'#headerId'">
  <div class="flex flex-nowrap justify-between sm:!flex !hidden">
    <div class="flex flex-nowrap">
      <button
        routerLinkActive="active-header shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/dashboard"
        class="font-medium mr-5 flex items-center mb-0 p-1 rounded-lg"
      >
        <mat-icon class="md:!inline-block !hidden" svgIcon="dashboard"></mat-icon>
        <span class="pl-2 text-lg">Dashboard</span>
      </button>
      <button
        routerLinkActive="active-header shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/dashboard/add-expense"
        class="font-medium mr-5 flex items-center mb-0 p-1 rounded-lg"
      >
        <mat-icon class="md:!inline-block !hidden" svgIcon="add"></mat-icon>
        <span class="md:pl-2 text-lg">Add expense</span>
      </button>
      <button
        routerLinkActive="active-header shadow"
        routerLink="/dashboard/view-charts"
        class="font-medium mr-5 flex items-center mb-0 p-1 rounded-lg"
      >
        <mat-icon class="md:!inline-block !hidden" svgIcon="charts"></mat-icon>
        <span class="md:pl-2 text-lg">View charts</span>
      </button>
    </div>
    <div>
      <button class="font-medium mr-5 flex items-center mb-0 p-1 header-logout rounded-lg" (click)="logout()">
        <mat-icon class="md:!inline-block !hidden" svgIcon="logout"></mat-icon>
        <span class="md:pl-2 text-lg lg:!inline-block !hidden">{{ userName }}</span>
        <span class="md:pl-2 text-lg lg:!hidden">Log out</span>
      </button>
    </div>
  </div>

  <button
    mat-stroked-button
    (click)="isOpen = !isOpen"
    class="!h-10 !border-2 mr-5 font-medium flex items-center mb-0 sm:!hidden !flex"
  >
    <mat-icon class="!m-0 scale-150" svgIcon="menu"></mat-icon>
  </button>
</app-dom-portal>

<mat-sidenav-container class="h-full">
  <mat-sidenav [(opened)]="isOpen" class="w-[240px]" [fixedInViewport]="true">
    <div class="flex flex-col flex-nowrap justify-start max-w-xs w-full py-5 h-full">
      <div class="absolute top-[5px] right-[5px] -mr-0 pt-2">
        <button color="accent" mat-icon-button (click)="isOpen = !isOpen">
          <mat-icon svgIcon="close" class="fill-black"></mat-icon>
        </button>
      </div>

      <div class="mt-5 flex justify-center items-center p-2">
        <mat-icon class="!h-12 !w-12 flex justify-center scale-150" svgIcon="account"></mat-icon>
      </div>

      <div class="flex justify-center items-center p-2">
        <span class="w-full text-center font-bold text-lg">{{ userName }}</span>
      </div>

      <div class="mt-10 px-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="active !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-800 flex items-center px-2 py-2 text-lg font-semibold rounded-md"
        >
          <mat-icon svgIcon="dashboard"></mat-icon>
          <span class="pl-2">Dashboard</span>
        </a>
        <a
          routerLink="/dashboard/add-expense"
          routerLinkActive="active !text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-800 flex items-center px-2 py-2 text-lg font-semibold rounded-md"
        >
          <mat-icon svgIcon="add"></mat-icon>
          <span class="pl-2">Add expense</span>
        </a>
        <a
          routerLink="/dashboard/view-charts"
          routerLinkActive="active !text-white"
          class="text-gray-800 flex items-center px-2 py-2 text-lg font-semibold rounded-md"
        >
          <mat-icon svgIcon="charts"></mat-icon>
          <span class="pl-2">View charts</span>
        </a>
      </div>

      <div class="mt-auto px-1">
        <a
          (click)="logout()"
          class="logout-active text-white flex items-center px-2 py-2 text-lg font-semibold rounded-md"
        >
          <mat-icon svgIcon="logout"></mat-icon>
          <span class="pl-2">Log out</span>
        </a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="bg-white">
    <div class="text-gray-600 container mx-auto flex flex-wrap justify-center">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
