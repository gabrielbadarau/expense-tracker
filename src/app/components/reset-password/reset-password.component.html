<div class="text-gray-600 container px-5 py-10 sm:py-28 mx-auto flex flex-wrap justify-center content-center">
  <div class="w-full flex flex-col justify-center content-center text-center">
    <h1 class="title-font font-medium text-3xl text-gray-900">Reset your password</h1>
    <p class="leading-relaxed mt-4">Instructions will be sent to your email to restore access.</p>
  </div>
  <div class="w-96 rounded-lg p-8 flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label class="text-lg">Enter your email</mat-label>
      <input matInput />
    </mat-form-field>

    <button mat-flat-button color="primary" class="border-0 py-2 px-8 rounded text-lg hover:brightness-95">
      <span class="text-white">Reset</span>
    </button>
    <p class="text-xs text-gray-500 mt-3 text-center">
      If you don't receive an email, it means you haven't registered in the first place.
    </p>
  </div>
</div>
