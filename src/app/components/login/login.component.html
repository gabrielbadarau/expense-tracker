<div class="text-gray-600 container px-5 py-10 mx-auto flex flex-wrap justify-center content-center">
  <div class="w-full flex flex-col justify-center content-center text-center">
    <h1 class="title-font font-medium text-3xl text-gray-900">Welcome back!</h1>
    <p class="leading-relaxed mt-4">Please login to continue.</p>
  </div>
  <div class="w-96 rounded-lg p-8 flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label class="text-lg">Enter your email</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="text-lg">Enter your password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <div class="under-password flex justify-between items-center mb-6">
      <mat-checkbox labelPosition="before">
        <span class="text-gray-800 text-md text-base font-normal">Remember me</span></mat-checkbox
      >
      <a href="#!" class="text-gray-800 text-md font-normal">Forgot password?</a>
    </div>
    <button mat-flat-button color="primary" class="border-0 py-2 px-8 rounded text-lg hover:brightness-95">
      <span class="text-white">Login</span>
    </button>
    <p class="text-xs text-gray-500 mt-3 text-center">
      Don't have an account? Register <a href="#!" class="text-gray-900 text-xs">here</a>.
    </p>
  </div>
</div>
